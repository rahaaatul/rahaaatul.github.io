<!DOCTYPE html>
<html>
<head>
    <title>Rahatul Ghazi</title>
    <!-- Include Google Fonts stylesheet -->

    <!-- Include Font Awesome stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Link to main CSS file -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Link to profile CSS file -->
    <link rel="stylesheet" href="assets/css/profile.css">
    <!-- Link to repo CSS file -->
    <link rel="stylesheet" href="assets/css/repo.css">

<body>
    <div class="card" id="profile">
        <div class="profile-picture-container">
            <div class="profile-picture"></div>

        <div class="social-links">

            </a>
            <div class="button-container"> <!-- Add the button-container class here -->

        </div>

        <div class="repositories-container" id="repositories" style="display: none;">

            <ul class="repository-list">
